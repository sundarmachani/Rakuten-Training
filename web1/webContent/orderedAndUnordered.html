<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>types of lists</title>
</head>
<body>

<ul>
<li>red</li>
<li>blue</li>
<li>black</li>
</ul>

<br>

<ol>
<li>apple</li>
<li>mango</li>
<li>orange</li>
</ol>

<br>

<dl>
<dt>car</dt>
<dd><ul><li>a red colored car</li></ul></dd>
<dt>bike</dt>
<dd><ul><li>a white sports bike</li></ul></dd>
</dl>

</body>
</html>
